<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>pomodoro</title>
		<link rel="shortcut icon" href="./assets/tomato.svg" type="image/x-icon" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Knewave&display=swap"
			rel="stylesheet"
		/>
		<style>
			body {
				overflow: hidden;
			}

			.loading-screen {
				height: 100%;
				position: fixed;
				z-index: 80;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				background: #212121;
				display: grid;
				grid-template-rows: auto 50px;
				row-gap: 5px;
				place-content: center;
				place-items: center;
			}

			.hidden {
				visibility: 0;
				opacity: 0;
			}

			.visible {
				visibility: 1;
				opacity: 1;
			}
		</style>
	</head>

	<body>
		<div class="loading-screen">
			<div class="loading-screen__avatar hidden">
				<img class="loading-screen__img" src="./assets/tomato.svg" alt="" />
			</div>
		</div>

		<div class="app">
			<header class="header">
				<div class="header__logo">
					<img class="header__logo--icon" src="./assets/tomato.svg" alt="" />
					<span class="header__logo--text">pomodoro</span>
				</div>
			</header>

			<div class="timer">
				<div class="timer__display">
					<svg
						class="timer__svg"
						viewBox="0 0 100 100"
						xmlns="http://www.w3.org/2000/svg"
					>
						<g class="timer__circle">
							<circle class="timer__path-elapsed" cx="50" cy="50" r="45" />
							<path
								id="timer-path-remaining"
								stroke-dasharray="283"
								class="timer__path-remaining path-remaining--color"
								d="
										M 50, 50
										m -45, 0
										a 45,45 0 1,0 90,0
										a 45,45 0 1,0 -90,0
									"
							></path>
						</g>
					</svg>
					<span class="timer__time-left">25:00</span>
				</div>

				<div class="timer__buttons">
					<button id="primary" data-action="start-focus" class="timer__button">
						focus
					</button>
					<button
						id="stats"
						data-action="open-stats"
						class="timer__button"
					></button>
					<button
						id="settings"
						data-action="open-settings"
						class="timer__button"
					></button>
				</div>
			</div>

			<footer class="footer">
				<div>
					<h2 class="footer__title">did you know?</h2>
					<p class="footer__about">
						You can improve focus and concentration working in intervals.
					</p>
				</div>

				<span class="footer__copyright">
					<span class="footer__logo">
						<img class="footer__icon" src="./assets/tomato.svg" alt="" />
						pomodoro
					</span>
					&copy; Copyright 2021
				</span>
			</footer>
		</div>
		<div class="overlay hidden">
			<div class="modal hidden"></div>
		</div>
	</body>
</html>
