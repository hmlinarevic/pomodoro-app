<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>pomodoro</title>
		<link rel="shortcut icon" href="./assets/tomato.svg" type="image/x-icon" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
			rel="stylesheet"
		/>
		<style>
			body {
				overflow: hidden;
			}

			.loading-screen {
				height: 100%;
				position: fixed;
				z-index: 80;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				background: #111;
				display: grid;
				grid-template-rows: auto 50px;
				row-gap: 5px;
				place-content: center;
				place-items: center;
			}

			.hidden {
				visibility: 0;
				opacity: 0;
			}

			.visible {
				visibility: 1;
				opacity: 1;
			}
		</style>
	</head>

	<body>
		<div class="loading-screen">
			<div class="loading-screen__avatar hidden">
				<img class="loading-screen__img" src="./assets/tomato.svg" alt="" />
			</div>
		</div>

		<div class="app">
			<header class="header">
				<div class="header__logo">
					<img class="header__logo--icon" src="./assets/tomato.svg" alt="" />
					<span class="header__logo--text">pomodoro</span>
				</div>
			</header>

			<div class="timer">
				<div class="timer__display">
					<svg
						class="timer__svg"
						viewBox="0 0 100 100"
						xmlns="http://www.w3.org/2000/svg"
					>
						<g class="timer__circle">
							<circle class="timer__path-elapsed" cx="50" cy="50" r="45" />
							<path
								id="timer-path-remaining"
								stroke-dasharray="283"
								class="timer__path-remaining path-remaining--color"
								d="
										M 50, 50
										m -45, 0
										a 45,45 0 1,0 90,0
										a 45,45 0 1,0 -90,0
									"
							></path>
						</g>
					</svg>
					<span class="timer__time-left"></span>
				</div>
				<div class="timer__buttons">
					<button id="primary" data-action="start-focus" class="timer__button">
						focus
					</button>
					<button data-action="open-stats" class="timer__button">
						<svg
							class="timer__button--icon timer__button--icon-stats"
							viewBox="0 0 280 200"
							xmlns="http://www.w3.org/2000/svg"
							xml:space="preserve"
							style="
								fill-rule: evenodd;
								clip-rule: evenodd;
								stroke-linejoin: round;
								stroke-miterlimit: 2;
							"
						>
							<path
								d="M301 232h76v147h-76z"
								transform="matrix(.92105 0 0 .81633 -277.237 -109.388)"
							/>
							<path
								d="M301 232h76v147h-76z"
								transform="matrix(.92105 0 0 1.36054 -172.237 -315.646)"
							/>
							<path
								d="M301 232h76v147h-76z"
								transform="matrix(.92105 0 0 1.08844 -67.237 -212.517)"
							/>
						</svg>
					</button>
					<button data-action="open-settings" class="timer__button">
						<svg
							class="timer__button--icon timer__button--icon-options"
							viewBox="0 0 280 70"
							xmlns="http://www.w3.org/2000/svg"
							xml:space="preserve"
							style="
								fill-rule: evenodd;
								clip-rule: evenodd;
								stroke-linejoin: round;
								stroke-miterlimit: 2;
							"
						>
							<circle
								cx="316.5"
								cy="180.5"
								r="30"
								transform="matrix(.98591 0 0 .98591 -277.042 -142.958)"
							/>
							<circle
								cx="316.5"
								cy="180.5"
								r="30"
								transform="matrix(.98591 0 0 .98591 -172.042 -142.958)"
							/>
							<circle
								cx="316.5"
								cy="180.5"
								r="30"
								transform="matrix(.98591 0 0 .98591 -67.042 -142.958)"
							/>
						</svg>
					</button>
				</div>
			</div>

			<footer class="footer">
				<p class="footer__about">
					Improve focus and concentration working in intervals with this
					pomodoro timer.
				</p>
				<span class="footer__copyright"
					>&copy; Copyright 2021
					<span class="footer__logo">
						<img class="footer__icon" src="./assets/tomato.svg" alt="" />
						pomodoro</span
					>
				</span>
			</footer>

			<div class="overlay hidden">
				<div class="modal hidden"></div>
			</div>
		</div>
	</body>
</html>
