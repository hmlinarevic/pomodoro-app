<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pomodoro | Timer</title>
		<link
			rel="shortcut icon"
			href="./assets/timer-logo.svg"
			type="image/x-icon"
		/>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./style.css" />
		<script type="module" src="./src/js/controller.js"></script>
	</head>

	<body>
		<header class="header">
			<div class="container">
				<div class="header__logo">
					<img
						class="header__logo--icon"
						src="./assets/timer-logo.svg"
						alt=""
					/>
					<span class="header__logo--text">pomodoro</span>
				</div>
			</div>
		</header>

		<main class="main-content">
			<div class="timer container container--flex">
				<div class="timer__display">25:00</div>
				<div class="timer__buttons">
					<button data-btn-type="start focus" class="timer__button">
						start focus
					</button>
					<button data-btn-type="options" class="timer__button">options</button>
				</div>
			</div>
		</main>

		<footer class="footer">
			<div class="container">
				<h3 class="footer__title">About</h3>
				<p class="footer__about">
					Improve your daily focus and concentration with pomodoro timer in your
					everyday tasks.
				</p>
				<span class="footer__copyright"
					>&copy; Copyright 2021
					<span class="footer__logo">
						<img class="footer__icon" src="./assets/timer-logo.svg" alt="" />
						pomodoro</span
					>
				</span>
			</div>
		</footer>

		<div class="modal hidden"></div>
		<div class="overlay hidden"></div>
	</body>
</html>
